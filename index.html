<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Заявка на инвестиционный проект</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #00A950;
            --primary-green-hover: #009345;
            --tg-color-scheme: light;
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-secondary-bg-color: #f3f3f3;
        }
        [data-theme="dark"] {
             --tg-theme-bg-color: #18222d;
             --tg-theme-text-color: #ffffff;
             --tg-theme-hint-color: #aaaaaa;
             --tg-theme-link-color: #62bcf9;
             --tg-theme-secondary-bg-color: #212d3b;
        }
        body { font-family: 'Manrope', sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); margin: 0; padding: 15px; box-sizing: border-box; }
        .container { max-width: 600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 25px; }
        .header img { width: 50px; height: 50px; margin-bottom: 8px; }
        .header h1 { font-size: 22px; font-weight: 700; margin: 0; }
        .header p { font-size: 15px; color: var(--tg-theme-hint-color); margin: 4px 0 0; }
        .form-section { background-color: var(--tg-theme-secondary-bg-color); border-radius: 12px; padding: 1px 15px 15px 15px; margin-bottom: 15px; }
        .form-group { margin-top: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; color: var(--tg-theme-hint-color); }
        input, select, textarea { width: 100%; padding: 12px; border: none; background-color: var(--tg-theme-bg-color); border-radius: 8px; box-sizing: border-box; font-size: 16px; color: var(--tg-theme-text-color); }
        textarea { resize: vertical; min-height: 90px; }
        
        /* --- СТИЛИ ДЛЯ КНОПКИ ВНУТРИ СТРАНИЦЫ --- */
        .button-container {
            margin-top: 25px;
            padding-bottom: 15px; /* Добавляем отступ снизу */
        }
        #submit-button-html {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background-color: var(--primary-green);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease, opacity 0.2s ease;
        }
        #submit-button-html:disabled {
            background-color: #aeb8c2; /* Серый цвет для неактивной кнопки */
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Coat_of_arms_of_Bashkortostan.svg/200px-Coat_of_arms_of_Bashkortostan.svg.png" alt="Герб Республики Башкортостан">
            <h1>Инвестиционный проект</h1>
            <p>Корпорация развития РБ</p>
        </header>

        <form id="invest-form">
            <!-- Разделы формы остаются без изменений -->
            <div class="form-section">
                <div class="form-group"><label for="project_name">Название проекта *</label><input type="text" id="project_name" name="project_name" required placeholder="Например: Эко-отель 'Шихан'"></div>
                <div class="form-group"><label for="initiator">Инициатор *</label><input type="text" id="initiator" name="initiator" required placeholder="ООО 'БашТуризм', Иванов И.И."></div>
                <div class="form-group"><label for="contacts">Контактная информация *</label><textarea id="contacts" name="contacts" required placeholder="ФИО, должность, телефон, email"></textarea></div>
            </div>
            <div class="form-section">
                <div class="form-group"><label for="investment_sum">Сумма вложений, млн. руб. *</label><input type="number" id="investment_sum" name="investment_sum" required min="0" step="0.1" placeholder="150.5"></div>
                <div class="form-group"><label for="jobs_created">Создаваемые рабочие места, чел. *</label><input type="number" id="jobs_created" name="jobs_created" required min="1" placeholder="25"></div>
            </div>
            <div class="form-section">
                 <div class="form-group"><label for="activity_type">Вид деятельности</label><select id="activity_type" name="activity_type"><option value="пром. производство">Пром. производство</option><option value="пищевое производство">Пищевое производство</option><option value="с/х производство">Сельскохозяйственное производство</option><option value="туризм">Туризм</option><option value="придорожный сервис">Придорожный сервис</option><option value="торговля">Сфера торговли</option><option value="другое">Другое</option></select></div>
                 <div class="form-group"><label for="location">Желаемое местоположение</label><input type="text" id="location" name="location" placeholder="Например: г. Уфа, Белебей, Кумертау"></div>
            </div>
        </form>
        
        <!-- ВОТ ЭТА КНОПКА НАХОДИТСЯ ВНУТРИ HTML И НЕ ЗАВИСИТ ОТ TELEGRAM -->
        <div class="button-container">
            <button id="submit-button-html">Отправить заявку</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Весь этот блок работает с HTML-кнопкой, а не с кнопкой Telegram
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            
            tg.ready();
            tg.expand();
            if (tg.colorScheme === 'dark') { document.documentElement.setAttribute('data-theme', 'dark'); }
            tg.onEvent('themeChanged', function() { document.documentElement.setAttribute('data-theme', tg.colorScheme); });

            const submitButton = document.getElementById('submit-button-html');
            const form = document.getElementById('invest-form');
            const requiredFields = form.querySelectorAll('[required]');

            function checkFormValidity() {
                return Array.from(requiredFields).every(field => field.value && field.value.trim() !== '');
            }

            function updateButtonState() {
                submitButton.disabled = !checkFormValidity();
            }

            updateButtonState();
            form.addEventListener('input', updateButtonState);

            submitButton.addEventListener('click', function() {
                if (!checkFormValidity()) {
                    tg.showAlert('Пожалуйста, заполните все обязательные поля (*).');
                    return;
                }

                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => { data[key] = value; });

                tg.sendData(JSON.stringify(data));
            });
        });
    </script>
</body>
</html>
