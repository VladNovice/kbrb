<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no"/>
    <title>Заявка на инвестиционный проект — Корпорация развития РБ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Используем переменные темы Telegram с фоллбэками для отладки в браузере */
            --bg-color: var(--tg-theme-bg-color, #f3f4f6);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #8e8e93);
            --button-color: var(--tg-theme-button-color, #007aff);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --radius: 12px;
        }

        html {
            color-scheme: light dark;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 14px;
            box-sizing: border-box;
        }

        .container {
            max-width: 760px;
            margin: 0 auto;
        }

        header {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 20px;
        }
        header img {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            flex-shrink: 0;
        }
        header h1 {
            font-size: 19px;
            font-weight: 700;
            margin: 0 0 2px 0;
        }
        header p {
            margin: 0;
            color: var(--hint-color);
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        /* Вместо .card используем .section для стиля Telegram */
        .section {
            background-color: var(--secondary-bg-color);
            border-radius: var(--radius);
            padding: 0 16px;
        }
        .section-header {
            padding: 16px 0 8px 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        /* Вместо .row/.col используем простую группу с разделителем */
        .form-group {
            padding: 10px 0;
            position: relative;
        }
        .form-group:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: -16px;
            height: 1px;
            background-color: var(--bg-color);
            transform: scaleY(0.5);
        }

        label {
            display: block;
            font-weight: 500;
            font-size: 13px;
            color: var(--hint-color);
            margin-bottom: 4px;
        }
        /* Убираем красный цвет у звездочки */
        label:after {
            content: " *";
            color: var(--hint-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1.5px solid var(--bg-color);
            background-color: transparent;
            color: var(--text-color);
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
            border-radius: 0;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-bottom-color: var(--button-color);
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .small-hint {
            font-size: 13px;
            color: var(--hint-color);
            margin-top: 6px;
        }
        
        .input-group {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }
        .input-group > input { flex: 1; }
        .input-group > select { flex-shrink: 0; width: auto; }

        details {
            background-color: var(--secondary-bg-color);
            border-radius: var(--radius);
        }
        summary {
            cursor: pointer;
            padding: 16px;
            font-weight: 600;
            font-size: 16px;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        summary::-webkit-details-marker { display: none; }
        summary::after {
            content: '';
            width: 8px;
            height: 8px;
            border-bottom: 2px solid var(--hint-color);
            border-right: 2px solid var(--hint-color);
            transform: rotate(45deg);
            transition: transform 0.2s;
        }
        details[open] > summary::after {
            transform: rotate(225deg);
        }
        .details-content {
            padding: 0 16px;
        }

        #submit-fallback {
            display: none;
            margin-top: 10px;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: var(--button-color);
            color: var(--button-text-color);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        #submit-fallback:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Coat_of_arms_of_Bashkortostan.svg/200px-Coat_of_arms_of_Bashkortostan.svg.png" alt="Герб Башкортостана"/>
            <div>
                <h1>Заявка на инвестиционный проект</h1>
                <p>Корпорация развития Республики Башкортостан</p>
            </div>
        </header>

        <form id="invest-form" autocomplete="on" novalidate>
            <!-- 1. Базовые сведения -->
            <section class="section">
                <div class="form-group">
                    <label for="project_name">Название проекта</label>
                    <input id="project_name" name="project_name" type="text" required placeholder="Эко-отель 'Шихан'"/>
                </div>
                <div class="form-group">
                    <label for="initiator">Инициатор (компания / руководитель)</label>
                    <input id="initiator" name="initiator" type="text" required placeholder="ООО 'БашТуризм', Иванов И.И."/>
                </div>
                <div class="form-group">
                    <label for="contacts">Контактная информация</label>
                    <textarea id="contacts" name="contacts" required placeholder="ФИО, должность, телефон, email"></textarea>
                </div>
                <div class="form-group">
                    <label for="description">Краткое описание проекта</label>
                    <textarea id="description" name="description" placeholder="Кратко — что будет производиться / предоставляться"></textarea>
                </div>
                <div class="form-group">
                    <label for="stage">Стадия проекта</label>
                    <select id="stage" name="stage">
                        <option value="">— Выберите —</option>
                        <option value="прединвестиционная">Прединвестиционная (идея/ ТЭО)</option>
                        <option value="инвестиционная">Инвестиционная (строительство)</option>
                        <option value="эксплуатация">Эксплуатация</option>
                    </select>
                    <div class="small-hint">Укажите текущую стадию (если неизвестно — оставьте пустым)</div>
                </div>
            </section>

            <!-- 2. Финансы -->
            <section class="section">
                <h2 class="section-header">2. Финансы</h2>
                <div class="form-group">
                    <label for="investment_sum">Сумма вложений</label>
                    <div class="input-group">
                        <input id="investment_sum" name="investment_sum" type="number" min="0" step="0.1" required placeholder="Например: 150.5"/>
                        <select id="investment_unit" name="investment_unit" aria-label="Единицы инвестиций">
                            <option value="mln" selected>млн ₽</option>
                            <option value="rub">₽</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="jobs_created">Создаваемые рабочие места</label>
                    <input id="jobs_created" name="jobs_created" type="number" min="0" step="1" required placeholder="Например: 25"/>
                </div>
                <div class="form-group">
                    <label for="funding_own">Собственные средства (млн ₽)</label>
                    <input id="funding_own" name="funding_own" type="number" min="0" step="0.1"/>
                </div>
                <div class="form-group">
                    <label for="funding_borrowed">Заемные средства (млн ₽)</label>
                    <input id="funding_borrowed" name="funding_borrowed" type="number" min="0" step="0.1"/>
                </div>
            </section>
            
            <!-- Остальные секции можно оформить по аналогии -->

            <button type="button" id="submit-fallback">Отправить заявку</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // ВАШ ОРИГИНАЛЬНЫЙ, РАБОЧИЙ JAVASCRIPT. БЕЗ ИЗМЕНЕНИЙ.
        document.addEventListener('DOMContentLoaded', function () {
            const tg = window.Telegram?.WebApp;
            // Theme
            if (tg && tg.colorScheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            if (tg) tg.onEvent('themeChanged', () => document.documentElement.setAttribute('data-theme', tg.colorScheme));

            const form = document.getElementById('invest-form');
            const mainButton = tg ? tg.MainButton : null;
            const submitFallback = document.getElementById('submit-fallback');

            // Configure MainButton if Telegram WebApp available
            if (mainButton) {
                mainButton.setText("Отправить заявку");
                mainButton.setParams({ color: 'var(--tg-theme-button-color, #007aff)', text_color: 'var(--tg-theme-button-text-color, #ffffff)' });
                mainButton.show();
            } else {
                // для отладки вне Telegram
                submitFallback.style.display = 'block';
            }

            function formIsValid() {
                // базовая валидация: нативное checkValidity достаточно
                return form.checkValidity();
            }

            function updateButtonState() {
                if (mainButton) {
                    if (formIsValid()) mainButton.enable(); else mainButton.disable();
                } else {
                    submitFallback.disabled = !formIsValid();
                }
            }

            // initial
            updateButtonState();
            form.addEventListener('input', updateButtonState);
            form.addEventListener('change', updateButtonState);

            function collectFormData() {
                const elements = form.querySelectorAll('input,textarea,select');
                const data = {};
                elements.forEach(el => {
                    const name = el.name;
                    if (!name) return;
                    if (el.type === 'checkbox') {
                        data[name] = el.checked;
                    } else {
                        data[name] = el.value !== undefined ? el.value : '';
                    }
                });
                return data;
            }

            async function sendDataToBot() {
                const data = collectFormData();
                try {
                    if (mainButton) mainButton.showProgress();
                    const payload = JSON.stringify(data);
                    if (tg) {
                        tg.sendData(payload);
                    } else {
                        console.log("DEBUG payload:", payload);
                        alert("DEBUG: payload отправлен в консоль (в WebApp этот JSON отправляется боту).");
                    }
                } finally {
                    if (mainButton) mainButton.hideProgress();
                }
            }

            if (mainButton) {
                mainButton.onClick(sendDataToBot);
            }
            submitFallback.addEventListener('click', sendDataToBot);

            const firstReq = form.querySelector('[required]');
            if (firstReq) firstReq.focus();
        });
    </script>
</body>
</html>
