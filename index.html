<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Заявка на инвестиционный проект</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #00A950; /* Зеленый цвет флага Башкортостана */
            --tg-color-scheme: light; /* Default theme */
           
            /* Telegram System Colors */
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: var(--primary-green);
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f3f3f3;
        }
       
        /* Dark theme adjustments */
        [data-theme="dark"] {
             --tg-theme-bg-color: #18222d;
             --tg-theme-text-color: #ffffff;
             --tg-theme-hint-color: #aaaaaa;
             --tg-theme-link-color: #62bcf9;
             --tg-theme-secondary-bg-color: #212d3b;
        }
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-smoothing: grayscale;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
        }
        .header h1 {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
        }
       
        .header p {
            font-size: 15px;
            color: var(--tg-theme-hint-color);
            margin: 4px 0 0;
        }
        .form-section {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 1px 15px 15px 15px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-top: 15px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: var(--tg-theme-bg-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: var(--tg-theme-text-color);
            transition: box-shadow 0.2s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--tg-theme-link-color);
        }
        textarea {
            resize: vertical;
            min-height: 90px;
        }
       
        .form-group small {
            display: block;
            margin-top: 6px;
            color: var(--tg-theme-hint-color);
            font-size: 13px;
            padding-left: 5px;
        }
        /* Стили для кнопки отправки */
        #submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 15px;
        }
        #submit-btn:disabled {
            background-color: var(--tg-theme-hint-color);
            cursor: not-allowed;
        }
        #submit-btn:hover:not(:disabled) {
            background-color: darken(var(--tg-theme-button-color), 10%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Coat_of_arms_of_Bashkortostan.svg/200px-Coat_of_arms_of_Bashkortostan.svg.png" alt="Герб Республики Башкортостан">
            <h1>Инвестиционный проект</h1>
            <p>Корпорация развития РБ</p>
        </header>
        <form id="invest-form">
            <div class="form-section">
                <div class="form-group">
                    <label for="project_name">Название проекта *</label>
                    <input type="text" id="project_name" name="project_name" required placeholder="Например: Эко-отель 'Шихан'">
                </div>
                <div class="form-group">
                    <label for="initiator">Инициатор (компания, руководитель) *</label>
                    <input type="text" id="initiator" name="initiator" required placeholder="ООО 'БашТуризм', Иванов И.И.">
                </div>
                <div class="form-group">
                    <label for="contacts">Контактная информация *</label>
                    <textarea id="contacts" name="contacts" required placeholder="ФИО, должность, телефон, email"></textarea>
                </div>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label for="investment_sum">Сумма вложений, млн. руб. *</label>
                    <input type="number" id="investment_sum" name="investment_sum" required min="0" step="0.1" placeholder="Например: 150.5">
                </div>
                <div class="form-group">
                    <label for="jobs_created">Создаваемые рабочие места, чел. *</label>
                    <input type="number" id="jobs_created" name="jobs_created" required min="1" placeholder="Например: 25">
                </div>
            </div>
            <div class="form-section">
                 <div class="form-group">
                    <label for="activity_type">Вид деятельности</label>
                    <select id="activity_type" name="activity_type">
                        <option value="пром. производство">Пром. производство</option>
                        <option value="пищевое производство">Пищевое производство</option>
                        <option value="с/х производство">Сельскохозяйственное производство</option>
                        <option value="туризм">Туризм</option>
                        <option value="придорожный сервис">Придорожный сервис</option>
                        <option value="торговля">Сфера торговли</option>
                        <option value="другое">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Желаемое местоположение</label>
                    <input type="text" id="location" name="location" placeholder="Например: г. Уфа, Белебей, Кумертау">
                    <small>Укажите город или район в РБ.</small>
                </div>
            </div>
            <!-- Добавленная кнопка отправки -->
            <button type="button" id="submit-btn" disabled>Отправить заявку</button>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
           
            // --- THEME ADAPTATION ---
            // Set theme based on Telegram's color scheme
            if (tg.colorScheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            // Listen for theme changes
            tg.onEvent('themeChanged', function() {
                document.documentElement.setAttribute('data-theme', tg.colorScheme);
            });
            tg.ready();
            tg.expand();
            // --- MAIN BUTTON LOGIC (опционально, можно закомментировать если не нужен) ---
            const mainButton = tg.MainButton;
            mainButton.setText("Отправить заявку");
            mainButton.setParams({
                color: 'var(--primary-green)',
                text_color: '#ffffff'
            });
            mainButton.show(); // Показываем MainButton
            
            const form = document.getElementById('invest-form');
            const submitBtn = document.getElementById('submit-btn');
            
            function updateButtonState() {
                const isValid = form.checkValidity();
                submitBtn.disabled = !isValid;
                if (isValid) {
                    mainButton.enable();
                } else {
                    mainButton.disable();
                }
            }
            // Начальное состояние
            updateButtonState();
            form.addEventListener('input', updateButtonState); // Обновляем на каждый ввод
            form.addEventListener('change', updateButtonState); // Для select и других изменений
            
            // --- ОБРАБОТКА КЛИКА НА HTML-КНОПКУ ---
            submitBtn.addEventListener('click', function() {
                if (!form.checkValidity()) {
                    tg.showAlert('Пожалуйста, заполните все обязательные поля, отмеченные звездочкой (*).');
                    return;
                }
                mainButton.showProgress(); // Показываем прогресс на MainButton (для consistency)
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
                tg.sendData(JSON.stringify(data));
                // Опционально: tg.close() после отправки, но бот обработает
            });
            
            // Синхронизация с MainButton (если клик на MainButton, то же самое)
            mainButton.onClick(function() {
                submitBtn.click(); // Вызываем клик на HTML-кнопке для единой логики
            });
        });
    </script>
</body>
</html>
