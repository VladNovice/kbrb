<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no"/>
    <title>Заявка на инвестиционный проект — Корпорация развития РБ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Используем переменные темы Telegram с фоллбэками для отладки */
            --bg-color: var(--tg-theme-bg-color, #f3f4f6);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #8e8e93);
            --button-color: var(--tg-theme-button-color, #007aff);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            
            --radius: 12px;
        }

        html {
            color-scheme: light dark;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 14px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 760px;
            margin: 0 auto;
        }

        /* --- Шапка --- */
        header {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 20px;
        }
        header img {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            flex-shrink: 0;
        }
        header h1 {
            font-size: 19px;
            font-weight: 700;
            margin: 0 0 2px 0;
        }
        header p {
            margin: 0;
            color: var(--hint-color);
            font-size: 14px;
        }

        /* --- Форма и секции в стиле Telegram --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .section {
            background-color: var(--secondary-bg-color);
            border-radius: var(--radius);
            padding: 0 16px;
        }
        .section-header {
            padding: 16px 0 8px 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
        }

        /* --- Группа полей с разделителем --- */
        .form-group {
            padding: 10px 0;
            position: relative;
        }
        .form-group:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: -16px;
            height: 1px;
            background-color: var(--bg-color);
            transform: scaleY(0.5);
        }

        label {
            font-weight: 500;
            font-size: 13px;
            color: var(--hint-color);
            margin-bottom: 4px;
            display: block;
        }
        /* Убираем красный цвет у звездочки */
        label[required]::after {
            content: " *";
            color: var(--hint-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1.5px solid var(--bg-color);
            background-color: transparent;
            color: var(--text-color);
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
            border-radius: 0;
        }
        input:focus-visible, select:focus-visible, textarea:focus-visible {
            outline: none;
            border-bottom-color: var(--button-color);
        }
        /* Убираем красную рамку для невалидных полей, делаем ее синей */
        input:invalid, select:invalid, textarea:invalid {
           border-bottom-color: var(--button-color);
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }

        /* --- Компоновка полей в строку --- */
        .row-group {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }
        .row-group > input { flex: 1; }
        .row-group > select { flex-shrink: 0; width: auto; }

        /* --- Стилизация <details> --- */
        details {
            background-color: var(--secondary-bg-color);
            border-radius: var(--radius);
        }
        summary {
            cursor: pointer;
            padding: 16px;
            font-weight: 600;
            font-size: 16px;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        summary::-webkit-details-marker { display: none; }
        summary::after {
            content: '';
            width: 8px;
            height: 8px;
            border-bottom: 2px solid var(--hint-color);
            border-right: 2px solid var(--hint-color);
            transform: rotate(45deg);
            transition: transform 0.2s;
        }
        details[open] > summary::after {
            transform: rotate(225deg);
        }
        .details-content {
            padding: 0 16px;
        }

        /* --- Кнопка-фоллбэк --- */
        #submit-fallback {
            display: none; /* Скрыта по умолчанию, JS ее покажет если нужно */
            margin-top: 10px;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: var(--button-color);
            color: var(--button-text-color);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        #submit-fallback:disabled {
            background-color: var(--hint-color);
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Coat_of_arms_of_Bashkortostan.svg/200px-Coat_of_arms_of_Bashkortostan.svg.png" alt="Герб Башкортостана"/>
            <div>
                <h1>Заявка на инвестиционный проект</h1>
                <p>Корпорация развития Республики Башкортостан</p>
            </div>
        </header>

        <form id="invest-form" autocomplete="on" novalidate>
            <!-- 1. Базовые сведения -->
            <section class="section">
                <div class="form-group">
                    <label for="project_name" required>Название проекта</label>
                    <input id="project_name" name="project_name" type="text" required placeholder="Эко-отель 'Шихан'"/>
                </div>
                <div class="form-group">
                    <label for="initiator" required>Инициатор (компания / ФИО)</label>
                    <input id="initiator" name="initiator" type="text" required placeholder="ООО 'БашТуризм' или Иванов И.И."/>
                </div>
                <div class="form-group">
                    <label for="contacts" required>Контактная информация</label>
                    <textarea id="contacts" name="contacts" required placeholder="ФИО, должность, телефон, email"></textarea>
                </div>
                <div class="form-group">
                    <label for="description">Краткое описание проекта</label>
                    <textarea id="description" name="description" placeholder="Что будет производиться / какая услуга предоставляться"></textarea>
                </div>
                <div class="form-group">
                    <label for="stage">Стадия проекта</label>
                    <select id="stage" name="stage">
                        <option value="">— Выберите стадию —</option>
                        <option value="прединвестиционная">Прединвестиционная (идея, ТЭО)</option>
                        <option value="инвестиционная">Инвестиционная (строительство)</option>
                        <option value="эксплуатация">Эксплуатация</option>
                    </select>
                </div>
            </section>

            <!-- 2. Финансы -->
            <section class="section">
                <h2 class="section-header">2. Финансы</h2>
                <div class="form-group">
                    <label for="investment_sum" required>Объем инвестиций</label>
                    <div class="row-group">
                        <input id="investment_sum" name="investment_sum" type="number" min="0" step="0.1" required placeholder="Например: 150.5"/>
                        <select id="investment_unit" name="investment_unit" aria-label="Валюта инвестиций">
                            <option value="mln" selected>млн ₽</option>
                            <option value="rub">₽</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="jobs_created" required>Создаваемые рабочие места</label>
                    <input id="jobs_created" name="jobs_created" type="number" min="0" step="1" required placeholder="Например: 25"/>
                </div>
                <div class="form-group">
                    <label for="funding_own">Собственные средства (млн ₽)</label>
                    <input id="funding_own" name="funding_own" type="number" min="0" step="0.1"/>
                </div>
                <div class="form-group">
                    <label for="funding_borrowed">Заемные средства (млн ₽)</label>
                    <input id="funding_borrowed" name="funding_borrowed" type="number" min="0" step="0.1"/>
                </div>
            </section>
            
            <!-- Остальные секции по аналогии -->
            
            <button type="button" id="submit-fallback">Отправить заявку</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // ВАШ ОРИГИНАЛЬНЫЙ РАБОЧИЙ JAVASCRIPT БЕЗ ИЗМЕНЕНИЙ
        document.addEventListener('DOMContentLoaded', function () {
            const tg = window.Telegram?.WebApp;

            // --- THEME INITIALIZATION ---
            // Этот блок не нужен, так как мы используем CSS переменные Telegram напрямую
            // if (tg) tg.onEvent('themeChanged', ...);

            // --- FORM ELEMENTS ---
            const form = document.getElementById('invest-form');
            const mainButton = tg ? tg.MainButton : null;
            const submitFallback = document.getElementById('submit-fallback');

            // --- BUTTON CONFIGURATION ---
            if (mainButton) {
                    mainButton.setText("Отправить заявку");
                    mainButton.color = tg.themeParams.button_color || 'var(--button-color)';  // Фоллбэк на вашу CSS-var
                    mainButton.textColor = tg.themeParams.button_text_color || 'var(--button-text-color)';
                    mainButton.show();
            }
            } else {
                // Эта строка - ключ к решению проблемы. Она показывает кнопку в браузере.
                submitFallback.style.display = 'block';
            }

            // --- VALIDATION & BUTTON STATE ---
            function formIsValid() {
                return form.checkValidity();
            }

            function updateButtonState() {
                const isValid = formIsValid();
                if (mainButton) {
                    if (isValid) mainButton.enable(); else mainButton.disable();
                }
                if(submitFallback) {
                    submitFallback.disabled = !isValid;
                }
            }
            
            form.addEventListener('input', updateButtonState);
            updateButtonState();

            // --- DATA SUBMISSION ---
            function collectFormData() {
                const formData = new FormData(form);
                return Object.fromEntries(formData.entries());
            }

            async function sendDataToBot() {
                if (!formIsValid()) {
                    const firstInvalidField = form.querySelector(':invalid');
                    if (firstInvalidField) {
                        firstInvalidField.focus();
                    }
                    if(tg) tg.HapticFeedback.notificationOccurred('error');
                    return;
                }

                const data = collectFormData();
                try {
                    if (mainButton) mainButton.showProgress();
                    const payload = JSON.stringify(data);

                    if (tg) {
                        tg.sendData(payload);
                    } else {
                        console.log("DEBUG payload:", payload);
                        alert("Данные для отправки выведены в консоль.");
                    }
                } finally {
                    if (mainButton) mainButton.hideProgress();
                }
            }

            // --- EVENT LISTENERS ---
            if (mainButton) {
                mainButton.onClick(sendDataToBot);
            }
            submitFallback.addEventListener('click', sendDataToBot);

            // Accessibility
            const firstInput = form.querySelector('input:not([type="hidden"]), textarea, select');
            if (firstInput) firstInput.focus();
        });
    </script>
</body>
</html>
