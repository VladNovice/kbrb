<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Заявка на инвестиционный проект</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #00A950; /* Фирменный зеленый */
            --primary-green-hover: #009345;
            --text-primary: #1c1c1e;
            --text-secondary: #6b7280;
            --bg-main: #f7f8fa;
            --bg-secondary: #ffffff;
            --border-color: #e5e7eb;
            
            /* Telegram Theme Variables Fallback */
            --tg-theme-bg-color: var(--bg-main);
            --tg-theme-text-color: var(--text-primary);
            --tg-theme-hint-color: var(--text-secondary);
            --tg-theme-button-color: var(--primary-green);
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: var(--bg-secondary);
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e5e7eb' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-text-color);
            margin: 0;
        }
        
        .header p {
            font-size: 16px;
            color: var(--tg-theme-hint-color);
            margin: 5px 0 0;
        }

        fieldset {
            border: 1px solid var(--border-color);
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
        }

        legend {
            font-size: 18px;
            font-weight: 600;
            padding: 0 10px;
            margin-left: 10px;
            color: var(--tg-theme-text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--tg-theme-bg-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: var(--tg-theme-text-color);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(0, 169, 80, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group small {
            display: block;
            margin-top: 6px;
            color: var(--tg-theme-hint-color);
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <img src="img/logo-1.png" alt="Герб Республики Башкортостан">
            <h1>Инвестиционный проект</h1>
            <p>Корпорация развития Республики Башкортостан</p>
        </header>

        <form id="invest-form">
            <fieldset>
                <legend>Общая информация</legend>
                <div class="form-group">
                    <label for="project_name">Название проекта *</label>
                    <input type="text" id="project_name" name="project_name" required placeholder="Например: Строительство эко-отеля 'Шихан'">
                </div>
                <div class="form-group">
                    <label for="initiator">Инициатор (компания, руководитель) *</label>
                    <input type="text" id="initiator" name="initiator" required placeholder="ООО 'БашТуризм', Иванов И.И.">
                </div>
                <div class="form-group">
                    <label for="contacts">Контактная информация *</label>
                    <textarea id="contacts" name="contacts" required placeholder="ФИО, должность, телефон, email"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Финансовые показатели</legend>
                <div class="form-group">
                    <label for="investment_sum">Сумма вложений, млн. руб. *</label>
                    <input type="number" id="investment_sum" name="investment_sum" required min="0" step="0.1" placeholder="Например: 150.5">
                </div>
                <div class="form-group">
                    <label for="financing_source">Источники финансирования</label>
                    <select id="financing_source" name="financing_source">
                        <option value="собственные">Собственные</option>
                        <option value="заемные">Заемные</option>
                        <option value="смешанные">Собственные/Заемные</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobs_created">Создаваемые рабочие места, чел. *</label>
                    <input type="number" id="jobs_created" name="jobs_created" required min="1" placeholder="Например: 25">
                </div>
            </fieldset>

            <fieldset>
                <legend>Детали проекта</legend>
                <div class="form-group">
                    <label for="development_stage">Стадия разработки</label>
                    <select id="development_stage" name="development_stage">
                        <option value="прединвестиционное">Прединвестиционное</option>
                        <option value="инвестиционное">Инвестиционное</option>
                        <option value="эксплуатационный">Эксплуатационный</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activity_type">Вид деятельности</label>
                    <select id="activity_type" name="activity_type">
                        <option value="пром. производство">Пром. производство</option>
                        <option value="пищевое производство">Пищевое производство</option>
                        <option value="с/х производство">Сельскохозяйственное производство</option>
                        <option value="туризм">Туризм</option>
                        <option value="придорожный сервис">Придорожный сервис</option>
                        <option value="торговля">Сфера торговли</option>
                        <option value="другое">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Желаемое местоположение</label>
                    <input type="text" id="location" name="location" placeholder="Например: г. Уфа, Белебей, Кумертау">
                    <small>Укажите город или муниципальный район в РБ.</small>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            // Настраиваем главную кнопку
            tg.MainButton.setText("Отправить заявку");
            tg.MainButton.setParams({
                color: 'var(--primary-green)',
                text_color: '#ffffff'
            });

            const form = document.getElementById('invest-form');
            const requiredFields = form.querySelectorAll('[required]');

            function checkFormValidity() {
                return Array.from(requiredFields).every(field => field.value && field.value.trim() !== '');
            }

            function toggleMainButton() {
                if (checkFormValidity()) {
                    tg.MainButton.show();
                } else {
                    tg.MainButton.hide();
                }
            }

            // Проверяем форму при загрузке и при каждом изменении
            toggleMainButton();
            form.addEventListener('input', toggleMainButton);

            // Обработчик нажатия на главную кнопку
            tg.onEvent('mainButtonClicked', function() {
                if (!checkFormValidity()) {
                    tg.showAlert('Пожалуйста, заполните все обязательные поля, отмеченные звездочкой (*).');
                    return;
                }

                // Показываем индикатор загрузки
                tg.MainButton.showProgress();

                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });

                // Отправляем данные в JSON-формате боту
                tg.sendData(JSON.stringify(data));
                
                // После отправки можно скрыть индикатор, но sendData обычно закрывает Web App
                // tg.MainButton.hideProgress();
            });
        });
    </script>
</body>
</html>
