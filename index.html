<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Тестовая страница</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        h1 { font-size: 24px; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <h1>Это страница для теста. Нажмите кнопку "ОТПРАВИТЬ ТЕСТ" внизу.</h1>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Этот скрипт - самый простой из всех возможных.
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.ready();

            const mainButton = tg.MainButton;
            mainButton.setText("ОТПРАВИТЬ ТЕСТ");
            mainButton.setParams({ color: '#00A950', text_color: '#ffffff' });
            mainButton.show();

            // При нажатии мы не собираем никаких данных.
            // Мы просто отправляем одну и ту же строку.
            mainButton.onClick(function() {
                try {
                    tg.sendData("hello from web app");
                } catch (e) {
                    // Если даже эта простая команда вызовет ошибку, мы ее увидим.
                    tg.showAlert('JavaScript Error: ' + e.message);
                }
            });
        });
    </script>
</body>
</html>
