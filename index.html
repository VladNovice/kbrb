<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Заявка на проект</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Стили остаются те же, что и в прошлой версии с кнопкой внутри */
        :root { --primary-green: #00A950; --tg-theme-bg-color: #ffffff; --tg-theme-text-color: #000000; --tg-theme-hint-color: #999999; --tg-theme-secondary-bg-color: #f3f3f3; }
        [data-theme="dark"] { --tg-theme-bg-color: #18222d; --tg-theme-text-color: #ffffff; --tg-theme-hint-color: #aaaaaa; --tg-theme-secondary-bg-color: #212d3b; }
        body { font-family: 'Manrope', sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); margin: 0; padding: 15px; box-sizing: border-box; }
        .container { max-width: 600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 25px; }
        .header img { width: 50px; height: 50px; }
        .header h1 { font-size: 22px; font-weight: 700; margin: 0; }
        .form-section { background-color: var(--tg-theme-secondary-bg-color); border-radius: 12px; padding: 1px 15px 15px 15px; margin-bottom: 15px; }
        .form-group { margin-top: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; color: var(--tg-theme-hint-color); }
        input, select, textarea { width: 100%; padding: 12px; border: none; background-color: var(--tg-theme-bg-color); border-radius: 8px; box-sizing: border-box; font-size: 16px; color: var(--tg-theme-text-color); }
        #submit-button-html { width: 100%; padding: 14px 20px; font-size: 16px; font-weight: 700; color: white; background-color: var(--primary-green); border: none; border-radius: 12px; cursor: pointer; margin-top: 10px; }
        #submit-button-html:disabled { background-color: #aeb8c2; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Coat_of_arms_of_Bashkortostan.svg/200px-Coat_of_arms_of_Bashkortostan.svg.png" alt="Герб">
            <h1>Инвестиционный проект</h1>
        </header>
        <form id="invest-form">
            <!-- Форма остается без изменений -->
             <div class="form-section">
                <div class="form-group"><label for="project_name">Название проекта *</label><input type="text" id="project_name" name="project_name" required placeholder="Например: Эко-отель 'Шихан'"></div>
                <div class="form-group"><label for="initiator">Инициатор *</label><input type="text" id="initiator" name="initiator" required placeholder="ООО 'БашТуризм', Иванов И.И."></div>
            </div>
        </form>
        <button id="submit-button-html">Отправить заявку</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.ready();

            const submitButton = document.getElementById('submit-button-html');
            const form = document.getElementById('invest-form');

            submitButton.addEventListener('click', async function() {
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => { data[key] = value; });

                // Отключаем кнопку, чтобы избежать повторных нажатий
                submitButton.disabled = true;
                submitButton.textContent = 'Отправка...';

                try {
                    // Отправляем данные напрямую на наш сервер
                    const response = await fetch('ВАША_ССЫЛКА_ОТ_NGROK/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: tg.initDataUnsafe?.user?.id,
                            formData: data
                        })
                    });

                    if (response.ok) {
                        // Если все хорошо, показываем сообщение и закрываем Mini App
                        tg.showAlert('Ваша заявка успешно отправлена! Ответ придет в чат с ботом.');
                        tg.close();
                    } else {
                        // Если сервер вернул ошибку
                        tg.showAlert('Произошла ошибка при отправке. Попробуйте позже.');
                    }
                } catch (error) {
                    // Если произошла сетевая ошибка
                    tg.showAlert('Ошибка сети. Не удалось связаться с сервером.');
                } finally {
                    // Включаем кнопку обратно в любом случае
                    submitButton.disabled = false;
                    submitButton.textContent = 'Отправить заявку';
                }
            });
        });
    </script>
</body>
</html>
